<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs:</label>
        <input value="dogs" name="petChoice" id="dogs" type="radio">

        <label for="cats">Cats:</label>
        <input value="cats" name="petChoice" id="cats" type="radio">

        <p>What's your current mood?</p>
        <select name="color" id="">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="paragraph" id="" cols="10" rows="10"></textarea>
        <button>Go!</button> 
        <!-- if the button is the last thing in the form, it will actually submit the form -->
    </form>

</body>
</html>
