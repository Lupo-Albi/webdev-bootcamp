<!DOCTYPE html>
<html>
<head>
    <title>Form Exercise</title>
</head>
<body>
    <h1>Register</h1>

    <form>
    <!-- Fist and last name -->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="John" required>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Smith" required>

    <!-- Gender -->
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>

        <div>
    <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>

    <!-- Password -->
        <label for="password">Password:</label>
        <!-- You can use minlength and maxlength to validate the password length, however this method has less browser support than the pattern attribute. -->
        <input type="password" name="password" id="password" pattern=".{5,10}" title="5 to 10 characters" placeholder="Your Password" required>
        </div>

    <!-- Birthday -->
        <fieldset>
            <legend>Birthday:</legend>
            <!-- Months -->
            <label for="month">Month:</label>
            <select name="month" id="month">
                <option value="month">Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <!-- Day -->
            <label for="day">Day</label>
            <select name="day" id="day">
                <option value="day">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <!-- Year -->
            <label for="year">Year</label>
            <select name="year" id="year">
                <option value="year">Year</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
            </select>
        </fieldset>
        
        

    <!-- Terms and conditions -->
        <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
        </div>
    <!-- Submit -->
        <input type="submit">


    </form>
    
</body>
</html>
