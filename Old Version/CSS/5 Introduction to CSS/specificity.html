<!DOCTYPE html>
<html>
<head>
    <title>Specificity</title>
    <style type="text/css">
    ul {
        color: blue;
    }

    body {
        color: red;
    }

    li {
        color: orange;
    }

    .highlight {
        color: lime;
    }

    #special {
        color: pink;
    }
    </style>
</head>
<body>
    <p>Hellooo</p>

    <ul>
        <li class="highlight" id="special">John</li>
        <li>Paul</li>
        <li>George</li>
        <li class="highlight">Ringo</li>
    </ul>
    
</body>
</html>
